<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator-Input</title>
<!-- Add Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
    }

    .container {
        max-width: 500px;
        margin: auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
    }

    h1 {
        text-align: center;
        color: #4CAF50;
    }

    form {
        text-align: center;
    }

    input[type="number"] {
        width: 100px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
    }

    button[type="submit"] {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Sarkar Programming Academy</h1>
        <form action="s1">
            <div class="mb-3">
                <label for="n1" class="form-label">N1:</label>
                <input type="number" class="form-control" name="n1" id="n1" required>
            </div>
            <div class="mb-3">
                <label for="n2" class="form-label">N2:</label>
                <input type="number" class="form-control" name="n2" id="n2" required>
            </div>
            <button type="submit" class="btn btn-primary">OK</button>
        </form>
    </div>
</body>
</html>
