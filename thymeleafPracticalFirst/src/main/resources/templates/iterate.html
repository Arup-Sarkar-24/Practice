<!doctype html>
<html lang="en"
xmlns="https://www.w3.org/1999/xhtml"
 xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Example of Loop</title>
</head>
<body>
	<h1>Going to traverse elements in collection  </h1>
	<h5 th:text="${names}"></h5>
	<ul>
		<li th:each="n:${names}">
			<span th:text="${n}"></span>
		</li>
	</ul>
</body>
</html>
